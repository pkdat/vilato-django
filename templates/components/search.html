<div class="border-b border-gray-300 dark:border-gray-700 {% if gray %} bg-gray-200 dark:bg-gray-800 {% endif %}">
    <form class="max-w-6xl mx-auto text-center p-6">
        <h1 class="text-2xl sm:text-3xl text-gray-900 dark:text-gray-400 mb-6" xt-marked="ok">
            {{search_title}}
        </h1>
        <div>
            <label for="searchbar" class="sr-only">Search</label>
            <div class="relative flex rounded-md">
                <input type="search" id="searchbar" placeholder="{{search_placeholder}}"
                    name="q"
                    class="py-3 px-4 pl-11 block w-full border-gray-300 rounded-l-md text-sm focus:z-10 focus:border-blue-500 focus:ring-blue-500 dark:bg-slate-900 dark:border-gray-700 dark:text-gray-400">
                <div class="absolute inset-y-0 left-0 flex items-center pointer-events-none z-20 pl-4">
                    <svg class="h-4 w-4 text-gray-400" xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                        fill="currentColor" viewBox="0 0 16 16">
                        <path
                            d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z" />
                    </svg>
                </div>
                <button type="submit"
                    class="py-3 px-4 inline-flex flex-shrink-0 justify-center items-center rounded-r-md border border-transparent font-semibold bg-blue-500 text-white hover:bg-blue-600 focus:z-10 focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all text-sm">Tìm
                    kiếm</button>
            </div>
        </div>
    </form>
</div>
