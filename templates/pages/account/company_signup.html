{% extends "slots/base.html" %}

{% block title %}Đăng ký{% endblock %}

{% block body %}
<main class="w-full h-full max-w-md mx-auto p-6 ">
    <div class="mt-7 bg-white border border-gray-200 rounded-xl shadow-sm dark:bg-gray-800 dark:border-gray-700">
        <div class="p-4 sm:p-7">
            <div class="text-center">
                <h1 class="block text-2xl font-bold text-gray-800 dark:text-white">Tìm kiếm tài năng với Vilato</h1>
                <p class="mt-2 text-sm text-gray-600 dark:text-gray-400">
                    Tìm kiếm công việc?
                    <a class="text-blue-600 decoration-2 hover:underline font-medium"
                        href="{% url 'developer_signup_view' %}">
                        Đăng ký tại đây
                    </a><br>
                    Đã có tài khoản?
                    <a class="text-blue-600 decoration-2 hover:underline font-medium" href="{% url 'login_view' %}">
                        Đăng nhập tại đây
                    </a>

                </p>
            </div>

            <div class="mt-5">
                <!-- Form -->
                <form method="POST">{% csrf_token %}
                    <div class="grid gap-y-4">
                        {% include 'snippet/form.html' %}
                        <!-- Checkbox -->
                        <div class="flex items-center">
                            <div class="flex">
                                <input id="remember-me" name="remember-me" type="checkbox"
                                    class="shrink-0 mt-0.5 border-gray-200 rounded text-blue-600 focus:ring-blue-500 dark:bg-gray-800 dark:border-gray-700 dark:checked:bg-blue-500 dark:checked:border-blue-500 dark:focus:ring-offset-gray-800">
                            </div>
                            <div class="ml-3">
                                <label for="remember-me" class="text-sm dark:text-white">Tôi đồng ý với <a
                                        class="text-blue-600 decoration-2 hover:underline font-medium" href="#">Điều
                                        khoản dịch vụ</a></label>
                            </div>
                        </div>
                        <!-- End Checkbox -->

                        <button type="submit"
                            class="py-3 px-4 inline-flex justify-center items-center gap-2 rounded-md border border-transparent font-semibold bg-blue-500 text-white hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-all text-sm dark:focus:ring-offset-gray-800">Đăng
                            nhập</button>
                    </div>
                </form>
                <!-- End Form -->
            </div>
        </div>
    </div>
</main>

{% endblock %}
