{% extends "slots/base.html" %}

{% block title %}Đăng nhập{% endblock %}

{% block body %}
<main class="w-full h-full max-w-md mx-auto p-6">
    <div class="mt-7 bg-white border border-gray-200 rounded-xl shadow-sm dark:bg-gray-800 dark:border-gray-700">
      <div class="p-4 sm:p-7">
        <div class="text-center">
          <h1 class="block text-2xl font-bold text-gray-800 dark:text-white">Đăng nhập</h1>
          <p class="mt-2 text-sm text-gray-600 dark:text-gray-400">
            Chưa có tài khoản? Tạo tài khoản tại đây<br>
            <a class="text-blue-600 decoration-2 hover:underline font-medium" href="{% url 'company_signup_view' %}">
              Công ty
            </a>-
            <a class="text-blue-600 decoration-2 hover:underline font-medium" href="{% url 'developer_signup_view' %}">
              Nhà phát triển
            </a>
          </p>
        </div>

        <div class="mt-5">
          <!-- Form -->
          <form method="POST">{% csrf_token %}
            <div class="grid gap-y-4">
              {% include 'snippet/form.html' %}
              <!-- Checkbox -->
              <div class="flex items-center">
                <p class="text-sm text-gray-600 dark:text-gray-400">

                  <a class="text-blue-600 decoration-2 hover:underline font-medium"
                    href="{% url 'password_reset' %}">
                    Quên mật khẩu?
                  </a>

                </p>
              </div>
              <!-- End Checkbox -->

              <button type="submit"
                class="py-3 px-4 inline-flex justify-center items-center gap-2 rounded-md border border-transparent font-semibold bg-blue-500 text-white hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-all text-sm dark:focus:ring-offset-gray-800">Đăng
                nhập</button>
            </div>
          </form>
          <!-- End Form -->
        </div>
      </div>
    </div>
  </main>
{% endblock %}
